<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/crop.css') }}">
</head>

<div class="login">
	<h1>Nutrient Percentage for Crop Recommendation</h1><br>
    <form action="{{ url_for('croppredict') }}" method="post">
        <input type="text" name="N" placeholder="Nitrogen Content eg. 50" required="required" />
        <input type="text" name="P" placeholder="Phorsporus Content eg. 50" required="required" />
        <input type="text" name="K" placeholder="Pottasium (K) eg. 40" required="required" />
        <input type="text" name="temperature" placeholder="Temperature eg. 25" required="required" />
        <input type="text" name="humidity" placeholder="Humidity Level eg. 70" required="required" />
        <input type="text" name="ph" placeholder="pH value eg. 6" required="required" />
        <input type="text" name="rainfall" placeholder="Rainfall eg. 100" required="required" />
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
</div>


</body>
</html>
